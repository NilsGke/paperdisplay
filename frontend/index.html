<!DOCTYPE html>
<html lang="en" class="h-screen">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      type="image/svg+xml"
      href="/favicon-light.svg"
      media="(prefers-color-scheme: light)"
    />
    <link
      rel="icon"
      type="image/svg+xml"
      href="/favicon-dark.svg"
      media="(prefers-color-scheme: dark)"
    />
    <link rel="apple-touch-icon" href="/favicon-light" sizes="180x180" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="theme-color"
      content="#000"
      media="(prefers-color-scheme: dark)"
    />
    <meta
      name="theme-color"
      content="#fff"
      media="(prefers-color-scheme: dark)"
    />
    <meta name="description" content="WebApp to control a e-paper display." />
    <title>Paper Display</title>
  </head>
  <body class="size-full">
    <div id="root" class="size-full"></div>
    <script>
      const theme =
        JSON.parse(localStorage.getItem("settings"))?.theme || "light";
      window.document.body.classList.add(theme);
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
